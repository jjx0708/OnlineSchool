<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/jquerysession.js"></script>
<script type="text/javascript" src="images/login.js"></script>
<link href="css/login2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>后台登录<sup>V2019</sup></h1>
<div class="login" style="margin-top:50px;">
    <div class="header">
        <div class="switch" id="switch">
        	<a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">修改密码</a>
			<div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>
  <div class="web_qr_login" id="web_qr_login" style="display: block; height: 270px;">
       <!--登录-->
      <div class="web_login" id="web_login">
         <div class="login-box">
         	<div id="loginInfo" class="cue">登录请注意格式</div>
			<div class="login_form">
				<form name="loginform" accept-charset="utf-8" id="login_form" class="login_form" method="post">
					<ul class="reg_form" id="login-ul">
						<li>
							<label for="loginUsername" class="input-tips2">用户名：</label>
							<div class="inputOuter2">
								<input type="text" id="loginUsername" name="user" maxlength="16" class="inputstyle2"/>
							</div>
						</li>
						<li>
							<label for="loginPassword" class="input-tips2">密码：</label>
							<div class="inputOuter2">
								<input type="password" id="loginPassword" name="user" maxlength="16" class="inputstyle2"/>
							</div>
						</li>
						<li>
							<input type="button" value="登 录" id="login" style="margin-top:10px;margin-left:60px;width:150px;" class="button_blue"/>
						</li>
					</ul>
                </form>
          </div>
      	</div>
      </div>
  </div>
  <!--修改密码-->
    <div class="qlogin" id="qlogin" style="display: none;">
  <div class="web_login">
   	<form name="form2" id="regUser" accept-charset="utf-8" method="post">
	    <ul class="reg_form" id="reg-ul">
		    <div id="userCue" class="cue">修改密码请注意格式</div>
		    <li>
		      <label for="user" class="input-tips2">用户名：</label>
		      <div class="inputOuter2">
		        <input type="text" id="user" name="user" maxlength="16" class="inputstyle2"/>
		      </div>
		     </li>
		     <li>
		       <label for="oldPasswd" class="input-tips2">原式密码：</label>
		       <div class="inputOuter2">
		         <input type="password" id="oldPasswd"  name="passwd" maxlength="16" class="inputstyle2"/>
		       </div>
		     </li>
		     <li>
		       <label for="newPasswd" class="input-tips2">新密码：</label>
		       <div class="inputOuter2">
		         <input type="password" id="newPasswd" name="" maxlength="16" class="inputstyle2" />
		       </div>
		     </li>
		     <li>
		       <div class="inputArea">
		         <input type="button" id="reg"  style="margin-top:10px;margin-left:85px;width:150px;" class="button_blue" value="提交"/>
		       </div>
		     </li>
	     </ul>
     </form>
    </div>
    </div>
  </div>
</body>
</html>
